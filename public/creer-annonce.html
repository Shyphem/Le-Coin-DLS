<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Coin DLS - Poster Annonce</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cree-annonce.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body onload="verifierConnexion()">
    <!-- Barre de navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" width="100px">
                <h1>Le Coin DLS</h1>
            </div>
            <ul class="nav-links">
                <li><i class="fa-solid fa-house"></i><a href="index.html">Accueil</a></li>
                <li><i class="fa-solid fa-rectangle-list"></i><a href="liste-annonce.html">Annonces</a></li>
                <li><i class="fa-solid fa-circle-plus"></i><a href="creer-annonce.html">Créer une annonce</a></li>
                <li><i class="fa-solid fa-comments"></i><a href="messages.html">Messages</a></li>
                <li><i class="fa-solid fa-user"></i><a href="profil.html">Profil</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Section principale de création d'annonce -->
    <section class="creer-annonce">
        <div class="container">
            <h2>Créer une annonce</h2>
            <form id="form-annonce">
                <!-- Titre de l'annonce -->
                <div class="form-group">
                    <label for="titre">Titre de l'annonce :</label>
                    <input type="text" id="titre" name="titre" placeholder="Ex: Manuel de Mathématiques" required>
                </div>

                <!-- Catégorie -->
                <div class="form-group">
                    <label for="categorie">Catégorie :</label>
                    <select id="categorie" name="categorie" required>
                      <option value="Fournitures Scolaires">Fournitures Scolaires</option>
                      <option value="Matériel Scolaire">Matériel Scolaire</option>
                      <option value="Livre">Livre</option>
                      <option value="Autre">Autre</option>
                    </select>
                </div>

                <!-- Etat -->
                <div class="form-group">
                <label for="etat">État :</label>
                <select id="etat" required>
                    <option value="Neuf">Neuf</option>
                    <option value="Très bon">Très bon</option>
                    <option value="Bon">Bon</option>
                    <option value="Usagé">Usagé</option>
                </select>
                </div>

                <!-- Prix -->
                <div class="form-group">
                    <label for="prix">Prix (en €) :</label>
                    <input type="number" id="prix" name="prix" placeholder="Ex: 20" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="4" placeholder="Décrivez l'article..." required></textarea>
                </div>

                <!-- Image -->
                <div class="form-group">
                  <label for="image" class="custom-file-upload">
                      <i class="fa fa-cloud-upload-alt"></i> Ajouter des images
                  </label>
                  <input type="file" id="image" name="images[]" accept="image/*" multiple required onchange="previewMultipleImages(event)" />
                  <span id="file-count" style="margin-left: 10px; font-size: 14px; color: #555;">Aucun fichier sélectionné</span>
                  <div id="image-preview-container" style="display: flow; gap: 10px; margin-top: 10px;"></div>
                </div>

                <!-- Bouton de soumission -->
                <button type="submit" class="btn">Poster l'annonce</button>
            </form>
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Le Coin DLS. Tous droits réservés.</p>
        <ul class="footer-links">
            <li><a href="mentions-legales.html">Mentions légales</a></li>
            <li><a href="confidentialite.html">Politique de confidentialité</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
    <script src="js/commun.js"></script>
    <script src="js/creer-annonce.js"></script>
</body>
</html>
