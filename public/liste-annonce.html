<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Coin DLS - Les Annonces</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/liste-annonce.css">
    <link rel="stylesheet" href="css/annonce.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo.png" width="100px" alt="Logo Le Coin DLS">
                <h1>Le Coin DLS</h1>
            </div>
            <ul class="nav-links">
                <li><i class="fa-solid fa-house"></i><a href="index.html">Accueil</a></li>
                <li><i class="fa-solid fa-rectangle-list"></i><a href="liste-annonce.html">Annonces</a></li>
                <li><i class="fa-solid fa-circle-plus"></i><a href="creer-annonce.html">Créer une annonce</a></li>
                <li><i class="fa-solid fa-comments"></i><a href="messages.html">Messages</a></li>
                <li><i class="fa-solid fa-user"></i><a href="profil.html">Profil</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>
    <form id="search-form" onsubmit="return rechercherAnnonces(event)">
      <input type="text" id="search-bar" name="query" placeholder="Rechercher une annonce...">
      <button type="submit">Rechercher</button>
      <!-- Bouton pour afficher/masquer les filtres -->
      <button id="toggle-filters" class="toggle-filters" type="button">Filtres</button>
    </form>

    <!-- Section de filtres (dépliable) -->
    <section class="filters" id="filters-section" style="">
        <div class="container">
            <div class="filter-item">
                <label for="categorie">Catégorie :</label>
                <select id="categorie" name="categorie">
                    <option value="">Toutes</option>
                    <option value="fournitures-scolaires">Fournitures Scolaires</option>
                    <option value="materiel-scolaire">Matériel Scolaire</option>
                    <option value="livre">Livre</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="etat">État :</label>
                <select id="etat" name="etat">
                    <option value="">Tous</option>
                    <option value="neuf">Neuf</option>
                    <option value="tres-bon">Très Bon</option>
                    <option value="bon">Bon</option>
                    <option value="usage">Usagé</option>
                </select>
            </div>

            <div class="filter-item">
                <label for="prix-max">Prix Max :</label>
                <input type="number" id="prix-max" name="prix-max" placeholder="Prix maximum">
            </div>

            <div class="filter-item">
                <button type="submit" id="apply-filters">Appliquer les filtres</button>
            </div>
        </div>
    </section>
    
    <!-- Section des détails de l'annonce -->
    <section class="details-annonce">
        <div class="container" id="annonce-details">
            <!-- Les détails de l'annonce seront affichés ici dynamiquement -->
        </div>
    </section>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Le Coin DLS. Tous droits réservés.</p>
        <ul class="footer-links">
            <li><a href="mentions-legales.html">Mentions légales</a></li>
            <li><a href="confidentialite.html">Politique de confidentialité</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
    <script src="js/commun.js"></script>
    <script src="js/liste-annonce.js"></script>
</body>
</html>
